<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <img  class="background" src="./content/background.jpg"
        alt="Page's background">
    </img>

    <div class="clock">
        <div class="clock-frame" id="clockFrame">
            <div class="clock-hand hand-hour" id="clockHandHour"></div>
            <div class="clock-hand hand-minute" id="clockHandMinute"></div>
            <div class="clock-hand hand-second" id="clockHandSecond"></div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
